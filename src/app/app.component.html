<app-header/>

<main>
    <ul id="users">
        @for (user of users; track user.id) {
            <li>
                <app-user [user]="user" [selected]="user.id===selectuserid" (select)="onSelect($event)" />
            </li>
        }
    </ul>
    @if (onSelectuser) {
        <app-tasks [userId]="onSelectuser.id" [name]="onSelectuser.name" />
    } @else {
        <p id="fallback"> Select a user to view their tasks</p>
    }
</main>
